<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>아이디·비밀번호 찾기</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', sans-serif;
    }
    .form-box {
      position: relative;  /* 여기에 추가 */
      background: white;
      border-radius: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 400px;
      margin: 10vh auto;
    }
    .form-title {
      text-align: center;
      color: #667eea;
      font-weight: bold;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
        .back-link {
      color: #a57cd3;
      font-size: 1.14rem;
      text-decoration: none;
      transition: color 0.2s;
      margin-bottom: 1.8rem;
      display: inline-block;
      font-weight: 600;
      margin-left: 0.1rem;
    }
    .back-link:hover {
      color: #7c4de7;
      text-decoration: underline;
    }
    .btn-purple {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      border: none;
      width: 100%;
      font-size: 1rem;
      padding: 0.75rem;
      border-radius: 1.5rem;
      margin-top: 1rem;
    }
    .result-box {
      background: white;
      padding: 1.2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: #333;
      margin-top: 1.5rem;
      text-align: center;
      font-weight: bold;
    }
    hr {
      margin: 2rem 0;
    }
    
    
  </style>
</head>
<body>

  <div class="form-box">
    
    <a href="#"
   class="back-link animate__animated animate__fadeInLeft"
   onclick="event.preventDefault(); history.back();">
  &lt; 돌아가기
</a>

    <!-- 아이디 찾기 -->
    <div class="form-title">아이디 찾기</div>
    <form onsubmit="return findId(event);">
      <div class="mb-3">
        <label>이름</label>
        <input type="text" id="id-name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>전화번호</label>
        <input type="text" id="id-phone" class="form-control" required>
      </div>
      <button type="submit" class="btn-purple">아이디 찾기</button>
    </form>
    <div id="resultBoxId" class="result-box" style="display: none;"></div>

    <hr>

    <!-- 비밀번호 찾기 -->
    <div class="form-title" style="font-size: 1.4rem;">비밀번호 찾기</div>
    <form onsubmit="return findPassword(event);">
      <div class="mb-3">
        <label>아이디</label>
        <input type="text" id="pw-userId" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>이름</label>
        <input type="text" id="pw-name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>전화번호</label>
        <input type="text" id="pw-phone" class="form-control" required>
      </div>
      <button type="submit" class="btn-purple">비밀번호 찾기</button>
    </form>
    <div id="resultBoxPw" class="result-box" style="display: none;"></div>
  </div>

  <!-- 스크립트 -->
  <script>
    function findId(event) {
      event.preventDefault();
      const name  = document.getElementById("id-name").value;
      const phone = document.getElementById("id-phone").value;
      fetch("/find-id", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}`
      })
      .then(res => res.text())
      .then(msg => {
        const box = document.getElementById("resultBoxId");
        box.innerText = msg;
        box.style.display = "block";
      });
      return false;
    }

    function findPassword(event) {
      event.preventDefault();
      const userId = document.getElementById("pw-userId").value;
      const name   = document.getElementById("pw-name").value;
      const phone  = document.getElementById("pw-phone").value;
      fetch("/find-password", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `userId=${encodeURIComponent(userId)}&name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}`
      })
      .then(res => res.text())
      .then(msg => {
        const box = document.getElementById("resultBoxPw");
        box.innerText = msg;
        box.style.display = "block";
      });
      return false;
    }
  </script>
</body>
</html>
